<!DOCTYPE html>
<html>
<head>
    <title>Chris Walds is my hero</title> <!-- Darnton Abbey -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Mario Kart Runbacks</h1>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Runback #</th>
                    <th scope="col">Date</th> 
                    <th scope="col">Winning Team</th>
                    <th scope="col"></th>
                    <th scope="col">Points</th>
                    <th scope="col">Time</th>
                    <th scope="col">Losing Team</th>
                    <th scope="col"></th>
                    <th scope="col">Points</th>
                  </tr>
            </thead>
            <tbody id="runbacktable"></tbody>
        </table>
        <hr>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Leaderboard</h5>
                        <p class="card-text">card text</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Stats</h5>
                        <p class="card-text">card text</p>
                    </div>
                </div>
            </div>
        </div>
        <div style="bottom: 1%; position: fixed;">
            <small>Made by Ryan Murphy</small>
        </div>
    </div>
    <div class="modal fade" id="addmodal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Submit New Runback</h4>
          </div>
          <div class="modal-body">
            <p>Dicks</p>
            <input type="" name="">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="submit">Submit!</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $.getJSON("https://yhprum.github.io/Runbacks/runbacks.json", function(data) {
                var x = "";
                for (var i = 0; i < data.length; i++) {
                    x += "<tr>";
                    x += "<th scope='row'>" + i + "</th>";
                    x += "<td>" + data[i].date + "</td>";
                    x += "<td>" + data[i]["winning team"].driver + "</td>";
                    x += "<td>" + data[i]["winning team"].items + "</td>";
                    x += "<td>" + data[i]["winning team"].points + "</td>";
                    x += "<td>" + data[i]["winning team"].time + "</td>";
                    x += "<td>" + data[i]["losing team"].driver + "</td>";
                    x += "<td>" + data[i]["losing team"].items + "</td>";
                    x += "<td>" + data[i]["losing team"].points + "</td>";
                    x += "</tr>";
                }
                document.getElementById('runbacktable').innerHTML += x;
            });
        });
    </script>
</body>
</html>
